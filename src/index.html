<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Toggle App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .song-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 24px;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .volume {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }
    .volume input {
      width: 100%;
      margin: 10px 0;
    }
    .volume label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    img {
      border-radius: 10px;
      width: 200px;
      height: 200px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    p {
      margin: 5px 0;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <div class="song-info">
    <img id="album-cover" src="" alt="Album Cover">
    <h2 id="song-title">Song Title</h2>
    <p id="song-artist">Artist Name</p>
  </div>
  <div class="controls">
    <button class="button" onclick="window.controlPlayback('previous')">⏮️</button>
    <button class="button" id="play-pause-btn">▶️</button>
    <button class="button" onclick="window.controlPlayback('next')">⏭️</button>
  </div>
  <div class="volume">
    <label for="volume-slider">Volume: <span id="volume-level">50</span>%</label>
    <input id="volume-slider" type="range" min="0" max="100" value="50" oninput="adjustVolume(this.value)">
  </div>
  <script src="renderer.js"></script>
</body>
</html>
